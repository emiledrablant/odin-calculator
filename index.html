<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <h1>Odin Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="buttons operators">
                <button class="plus operator">+</button>
                <button class="minus operator">-</button>
                <button class="mult operator">*</button>
                <button class="divi operator">/</button>
            </div>
            <div class="buttons special">
                <button class="equal">=</button>
                <button class="clear">C</button>
            </div>
            <div class="buttons fourth">
                <button class="seven numeral">7</button>
                <button class="eight numeral">8</button>
                <button class="nine numeral">9</button>
            </div>
            <div class="buttons third">
                <button class="four numeral">4</button>
                <button class="five numeral">5</button>
                <button class="six numeral">6</button>
            </div>
            <div class="buttons second">
                <button class="one numeral">1</button>
                <button class="two numeral">2</button>
                <button class="three numeral">3</button>
            </div>
            <div class="buttons first">
                <button class="zero numeral">0</button>
                <button class="dot">.</button>
            </div>
        </div>
    </div>
</body>
</html>
